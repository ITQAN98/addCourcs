<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/bgCl.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #171616;
            overflow: hidden;
        }

        .container {
            background-color: rgba(128, 0, 128, 0.9); /* لون موف شفاف */
           padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; 
            box-sizing: border-box;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(to right, #211507, #232019); 
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
        }

        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s, transform 0.3s;
            background-color: rgba(255, 255, 255, 0.9); 
        }

        input:focus, select:focus {
            border-color: #8B4513; 
            outline: none;
            transform: scale(1.02);
        }

        button {
            linear-gradient(to right, rgb(0, 0, 0), #232019);         
             color: rgb(28, 23, 23);
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px; 
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #6A3B1E, #FFC107); 
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px; 
            }

            input, select, button {
                padding: 10px;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="formContainer">
        <h2>Add Course</h2>
        <label for="course">Select Course:</label>
        <select id="course">
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
        </select>
        <label for="teacher">Select Teacher:</label>
        <select id="teacher">
            <option value="teacher1">Teacher 1</option>
            <option value="teacher2">Teacher 2</option>
        </select>

        <label for="school">Select School:</label>
        <select id="school">
            <option value="school1">School 1</option>
            <option value="school2">School 2</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <button type="submit">Add Course</button>
    </div>

    <script>
        window.onload = function() {
            const formContainer = document.getElementById('formContainer');
            formContainer.classList.add('visible');
        };
    </script>

</body>
</html>
