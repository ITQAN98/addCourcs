<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher School Courses List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/bgCl.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(85, 43, 140, 0.9); 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%; 
            max-width: 400px; 
        }

        h2 {
            margin-bottom: 20px;
            color: #fff; 
            font-size: 24px; 
        }

        .button-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            width: 100%; 
        }

        .button {
            padding: 15px; 
            border: none;
            border-radius: 5px; 
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px 0; 
            width: 100%; 
            background-color: #6a1b9a; 
            font-weight: bold;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button i {
            margin-right: 12px; /* تباعد أكبر بين الأيقونة والنص */
        }

        .button:hover {
            background-color: #ab47bc; 
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .button {
                padding: 12px;
                font-size: 16px;
            }
            h2 {
                font-size: 20px; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Teacher_School_Cource_List</h2>
        <div class="button-container">
            <button class="button" onclick="window.location.href='teacher_list.html'">
                <i class="fas fa-chalkboard-teacher"></i> Teacher List
            </button>
            <button class="button" onclick="window.location.href='school_list.html'">
                <i class="fas fa-school"></i> School List
            </button>
            <button class="button" onclick="window.location.href='courses_list.html'">
                <i class="fas fa-book"></i> Course List
            </button>
            <button class="button" onclick="window.location.href='add_course.html'">
                <i class="fas fa-plus"></i> Add Course
            </button>
        </div>
    </div>

</body>
</html>
