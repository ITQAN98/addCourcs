<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./img/bgCl.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(128, 0, 128, 0.9); /* لون موف شفاف */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; 
        }

        h2 {
            color: #e0e0e0; 
            margin-bottom: 30px;
        }

        .button {
            display: block; 
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 15px; 
        }

        .add-button { 
            background-color: #5e35b1; 
        }
        .edit-button { 
            background-color: #7e57c2;
        }

        .button:hover {
            opacity: 0.9; 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Courses List</h2>
        <button class="button add-button" onclick="window.location.href='add_course.html'">Add Course</button>
        <button class="button edit-button" onclick="window.location.href='edit_course.html'">Edit Course</button>
    </div>

</body>
</html>
